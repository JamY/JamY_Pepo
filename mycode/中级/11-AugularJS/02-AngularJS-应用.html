<!DOCTYPE html>
<html lang="en" ng-app="todoList"><!--使用ng-app指令声明AngularJS管理边界-->
<head>
	<meta charset="UTF-8">
	<title>todoList</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="padding: 10px" ng-controller="TaskCtrl">
	<div class="input-group">
		<input type="text" class="form-control" ng-model="task">
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click="add()">提交</button>
		</span>
	</div>
	<!-- <h4 ng-hide="tasks.length==0">任务列表</h4> -->
	<!-- ng-hide ng-if 区别:hide始终生成html内容 -->
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in tasks track by $index">{{item}}
			<a ng-click="tasks.splice($index, 1)">删除</a>
		</li>
		<!-- track by 通过下标管理解决添加相同内容问题 -->
		<!-- splice(index,howmany,item1,.....,itemX) 方法向/从数组添加/删除项目，然后返回被删除的项目 -->
	</ul>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("todoList", [])
		.controller("TaskCtrl", function($scope){
			$scope.task="";
			$scope.tasks=[];
			$scope.add=function(){
				$scope.tasks.push($scope.task);//js数组不能添加相同的内容
			}
		})
	</script>

	<div ng-app="">
	  <p>在输入框中尝试输入：</p>
	  <p>姓名：<input type="text" ng-model="name"></p>
	  <p ng-bind="name"></p>
	</div>

	<div ng-app="" ng-init="firstName='John';lastName='Doe'">
	<p>姓名为 <span ng-bind="firstName + ' ' + lastName"></span></p>
	
	<div ng-app="" ng-init="names=['Jani', 'Hege', 'Kai']">
		<p>使用 ng-repeat 来循环数组</p>
		<ul>
			<li ng-repeat="x in names">
				{{x}}
			</li>
		</ul>
	</div>
</div>
</body>
</html>
<!-- 
ng-app 指令定义一个 AngularJS 应用程序。
ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
ng-bind 指令把应用程序数据绑定到 HTML 视图(innerHTML)。
ng-init 指令初始化 AngularJS 应用程序变量。
ng-repeat 指令对于集合中（数组中）的每个项会 克隆一次 HTML 元素。
ng-cloak 指令用于在 AngularJS 应用在加载时防止 AngularJS 代码未加载完而出现的问题。
 -->
