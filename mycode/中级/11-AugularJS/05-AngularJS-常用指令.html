<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.tx {
			width: 50px;height: 50xp;margin-bottom: 10px;margin-left: 80px;
		}
	</style>
	<link rel="stylesheet" href="css/foundation.min.css">
</head>
<body style="padding: 10px;" ng-app="app">
	<div ng-controller="UserCtrl">
		<form name="f" ng-submit="register(user)">
			<fieldset>
				<legend>基本信息</legend>
				<img ng-src="{{user.icon}}" ng-if="user.isShowImg" ng-class="{'tx':user.showicon}">
				<div>
					<input type="text" ng-model="user.uname" placeholder="用户名" required>
					<input type="password" placeholder="密码">
					职位：
					<select name="" id="">
						<option value="">--请选择--</option>
						<option value="1" ng-selected="user.zw==1">JAVA工程师</option>
						<option value="2" ng-selected="user.zw==2">.NET工程师</option>
				 	</select>
					性别：
					<input type="radio" name="radio1" ng-checked="user.sex==1">男&nbsp;
				    <input type="radio" name="radio1" ng-checked="user.sex==0">女&nbsp;
				</div>
			</fieldset>
			<fieldset>
				<legend>爱好</legend>
				<div>
					<input type="checkbox" ng-checked="isChecked(1)" name="ai">&nbsp;篮球&nbsp;
					<input type="checkbox" ng-checked="isChecked(2)" name="ai">&nbsp;足球&nbsp;
					<input type="checkbox" ng-checked="isChecked(3)" name="ai">&nbsp;排球&nbsp;
				</div>
			</fieldset>
			<button class="button expand" type="submit" ng-disabled="f.$invalid">提交</button>

			<!-- 添加自己的指令-->
			<p runoob-Directive></p>

		</form>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/jquery-ui.min.css"></script>
	<script type="text/javascript">
		angular.module("app", [])
		.controller("UserCtrl", function($scope){
			$scope.user={
				isShowImg:true,
				showicon:true,
				icon:'image/logo.jpg',
				uname:"",
				pwd:"",
				zw: 1,
				sex: 0,
				aihao: [1,3]
			};
			$scope.isChecked=function(n){
				var isok = false;
				for(var i=0; i<$scope.user.aihao.length; i++){
					if(n==$scope.user.aihao[i]){
						isok=true;
						break;
					}
				}
				return isok;
			};
			$scope.register = function(u){
				console.log(u);
			}
		})
		.directive("runoobDirective", function(){
			return{
				template: "我在指令构造器中创建!"
			}
		})
	</script>
</body>
</html>
<!-- 
ng-bind {{}} ng-model ng-show/hide ng-if 
ng-checked ng-src ng-href ng-class ng-selected ng-submit ng-disabled
ng-reqeat $index下标(number) $first是否第一(boolean) $last是否最后(boolean) 
ng-include	在应用中包含 HTML 文件
-->
