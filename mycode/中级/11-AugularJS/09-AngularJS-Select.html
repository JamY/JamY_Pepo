<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
	<!-- 数据源为数组 -->
	<select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names"></select>
	<p>该实例演示了 ng-options 指令的使用。</p>

	<select>
		<option ng-repeat="x in names">{{x}}</option>
	</select>
	<p>该实例演示了使用 ng-repeat 指令来创建下拉列表。</p>

	<!-- 数据源为对象 -->
	<p>选择的网站是:</p>
	<select ng-model="selectedSite" ng-options="x for (x, y) in sites"></select>
	<h1>你选择的值是: {{selectedSite}}</h1>

	<select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars"></select>
	<h1>你选择的是: {{selectedCar.brand}}</h1>
	<h2>模型: {{selectedCar.model}}</h2>
	<h3>颜色: {{selectedCar.color}}</h3>


	<script src="js/angular.min.js"></script>
	<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
	    $scope.names = ["Google", "Runoob", "Taobao"];

	    $scope.sites = {
		    site01 : "Google",
		    site02 : "Runoob",
		    site03 : "Taobao"
		};

		$scope.cars = {
	        car01 : {brand : "Ford", model : "Mustang", color : "red"},
	        car02 : {brand : "Fiat", model : "500", color : "white"},
	        car03 : {brand : "Volvo", model : "XC90", color : "black"}
	    }
	});
	</script>
	
</body>
</html>
