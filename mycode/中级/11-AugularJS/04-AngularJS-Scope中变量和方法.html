<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/foundation.min.css">
</head>
<body style="padding:10px;" ng-app="app">
	<div ng-controller="MyCtrl">
		<input type="text" ng-model="msg">
		<h1>{{reverse()}}</h1>
		<input type="text" ng-model="user.uname">
		<input type="text" ng-model="user.pwd">
		<div class="button" ng-click="login()">登录</div>
		<div class="alert-box" ng-show="errormsg.length>0">
			{{errormsg}}
		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("app", [])
		.controller("MyCtrl", function($scope){
			$scope.msg="";
			$scope.user={uname:"", pwd:""};
			$scope.errormsg="";
			$scope.reverse=function(){
				return $scope.msg.split("").reverse().join("");
			}
			$scope.login=function(){
				if($scope.user.uname=="adimin" && $scope.user.pwd=="123"){
					alert("登录成功");
				}else{
					$scope.errormsg="用户名或密码错误";
				}
			}
		})
	</script>
</body>
</html>
<!-- ng-show 指令在表达式为 true 时显示指定的 HTML 元素，否则隐藏指定的 HTML 元素。 -->
