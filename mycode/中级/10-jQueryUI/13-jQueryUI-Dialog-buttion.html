<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<script type="text/javascript">
		$(function(){
			$("#btn").button().on("click", function(){
				$("#div").dialog();
			});
		})
	</script>
</head>
<body>
	<div id="div">
		<p>这是一个对话框Dialog</p>
	</div>
	<a id="btn">按钮</a>
</body>
</html>
