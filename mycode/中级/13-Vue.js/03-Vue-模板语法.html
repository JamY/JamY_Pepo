<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div id="app-1">
		<!-- 插值 -->
		<input type="text" v-model="msg"><br/>
		<span v-once>这个将不会改变 Message {{ msg }}</span>

		<p>Using mustaches: {{ rawHtml }}</p>
		<p>Using v-html directive: <span v-html="rawHtml"></span></p>

		<button v-bind:disabled="isButtonDisabled" class="btn">Button</button><br><!-- 特性 -->

		{{ number+1 }}<br><!-- 使用javascript表达式 -->
		{{ ok ? 'Yes' : 'No'}}<br>
		{{ message.split('').reverse().join('') }}<br>
		<div v-bind:id="'list-' + id">1</div>
		
		<!-- 指令 -->
		<a v-bind:href="url">href参数</a><!-- href是参数 -->
		<a v-on:click="onSubmit">click参数</a><!-- click是参数 -->
		<form v-on:submit.prevent="onSubmit" action="http://www.baidu.com"><input type="submit" name="" class="btn"></form><!-- .prevent是修饰符 -->
		<!-- .prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault() -->
		<!-- event.preventDefault() 取消事件的默认操作 如阻止提交表单-->

		<!-- 缩写 -->
		<a v-bind:href="url">v-bind</a><br>
		<a :href="url">v-bind 缩写</a><br>
		<a v-on:click="onSubmit">v-bind</a><br>
		<a @click="onSubmit">v-on 缩写</a><br>
	</div>
	<script type="text/javascript">
		var app = new Vue({
		  el: '#app-1',
		  data: { 
		  	msg:'123',
		  	rawHtml: '<span style="color: red">This should be red.</span>',
		  	isButtonDisabled: "false",
		  	number: 1,
		  	ok: true,
		  	message: 'Hello Vue.js',
		  	id: 1,
		  	url:'http://www.baidu.com'
		  },
		  methods: {
		  	onSubmit: function(){
		  	console.log("Submit OK")
		  }}	 
		})
	</script>
	<!-- 
	v-once 执行一次性地插值，当数据改变时，插值处的内容不会更新
	v-html 输出真正的 HTML
	.prevent
	-->
</body>
</html>
