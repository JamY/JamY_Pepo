<!--footer元素可以作为其上层父级内容区块或是一个号根区块的脚注。footer通常包括其相关区块的脚注信息，
	如作者、相关阅读链接及版权信息等-->
<!--hgroup元素是将标题及其子标题进行分组的元素。hgroup元素通常会将h1-h6元素进行分组，
	譬如一个内容区块的标题及其子元素算一组-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<article>
	<header> 
		<hgroup>
			<h1>这是文章标题</h1>
			<h2>这是一个子标题</h2>
		</hgroup>
		<p><time datetime="2015-10-10">2015-10-10</time></p>
	</header>
	<dir>这是内容</dir>
	<footer>这是底部</footer>
</article>
</body>
</html>
