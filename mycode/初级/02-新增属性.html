<!--
	contenteditable	规定元素内容是否可编辑。
	document.designMode 控制整个文档是否可编辑。有效值为 “on”和 “off”。根据规范，这个属性是默认为 “off”。
	hidden	规定元素仍未或不再相关
	spellcheck	规定是否对元素进行拼写和语法检查。
	tabindex	规定元素的 tab 键次序。
-->
<!--ctrl+shift+d:快速复制光标所在的一整行,并复制到该行之前-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<a href="#" tabindex="1">hello</a>
	<a href="#" tabindex="3">hello</a>
	<a href="#" tabindex="2">hello</a>
	<input type="text" spellcheck="">
	<h2>可见文本</h2>
	<ul tabindex="-1" contenteditable="true">
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ul>
</body>
</html>
