<!-- 文本框的list属性  -->
<!-- form表单的 autocomplete 属性 
	autocomplete 属性规定表单是否应该启用自动完成功能-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<input type="" name="greeting" list="greetings">
	<datalist id="greetings" style="display: none;" ><!-- 默认是不可见，为了不同浏览器的兼容 -->
		<option value="HTML5学习">HTML5学习</option>
		<option value="Android学习">Android学习</option>
		<option value="ISO学习">ISO学习</option>
	</datalist>

	<form action="/example/html5/demo_form.asp" method="get" autocomplete="on">
	First name:<input type="text" name="fname" /><br />
	Last name: <input type="text" name="lname" /><br />
	E-mail: <input type="email" name="email" autocomplete="off" /><br />
	<input type="submit" />
</form>

<p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
<p>请注意，表单的自动完成功能是打开的，而 e-mail 域是关闭的。</p>
	<!-- 
		on	默认。规定启用自动完成功能。
		off	规定禁用自动完成功能。
	 -->
</body>
</html>
