<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!-- url类型 -->
	<form>
		<input type="url" name="url" value="http://www.jikexueyuan.com">
		<input type="submit" value="提交" name="">
	</form>
	<!-- email类型 -->
	<form>
		<input type="email" name="email" value="owe@qq.com">
		<input type="submit" value="提交" name="">
	</form>
	<!-- date类型 -->
	<form>
		<input type="date" name="date" value="">
		<input type="submit" value="提交" name="">
	</form>
	<!-- time类型 -->
	<form>
		<input type="time" name="time" value="10:00">
		<input type="submit" value="提交" name="">
	</form>
	<!-- datetime类型 -->
	<form>
		<input type="datetime" name="datetime" value="2017/05/14">
		<input type="submit" value="提交" name="">
	</form>
	<!-- datetime-local类型 -->
	<form>
		<input type="datetime-local" name="" value="">
		<input type="submit" value="提交" name="">
	</form>

	<!-- month类型 -->
	<input type="month" name="month" value="2010-01">
	<!-- week类型 -->
	<input type="week" name="week">
	<!-- number类型 -->
	<input type="number" name="number" value="15" min="10" max="100" step="10">
	<!-- 计算取 valueAsNumber属性-->
	<script type="text/javascript">
		function sum(){
			var n1 = document.getElementById("num1").valueAsNumber;
			var n2 = document.getElementById("num2").valueAsNumber;
			document.getElementById("result").valueAsNumber = n1 + n2;
		}
	</script>
	<form>
		<input type="number" id="num1" name="">
		+
		<input type="number" id="num2" name="">
		=
		<input type="number" id="result" readonly="">
		<input type="button" value="计算" onclick="sum()" name="">
	</form>

	<!-- range类型 -->
	<input type="range" min="0" max="100" step="5" value="25" name="">
	<!-- search类型 -->
	<input type="search" name="">
	<!-- tel类型 -->
	<input type="tel" name="">
	<!-- color类型 -->
	<input type="color" onchange="document.body.style.backgroundColor = document.getElementById('currentColor').textContent = this.value">
	<span id="currentColor"></span>
	<!-- output元素的追加 -->
	<script type="text/javascript">
		function value_change(){
			var number = document.getElementById("range").value;
			document.getElementById('output').value = number
		}
	</script>
	<form id="testform">
		<input type="range" id="range" max="100" min="0" step="5" value="10" onclick="value_change()">
		<output id="output">10</output>
	</form>
</body>
</html>
