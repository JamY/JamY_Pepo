<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<button onclick="clickA()">播放/暂停</button>
	<audio id="audio" src="raw/1.mp3">您的浏览器不支持</audio>
	<script type="text/javascript">
		var a = document.getElementById("audio");
		function clickA(){
			if (a.paused) {
				a.play();
			}else{
				a.pause();
			}
		}
	</script>

	<button onclick="clickV()">播放/暂停</button>
	<button onclick="clickBig()">放大</button>
	<button onclick="clickSmall()">缩小</button>
	<br/>
	<video id="video">
		<source src="raw/2.mp4" type="">
		<source src="raw/2.ogg" type="">
			您的浏览器不支持
	</video>
	<script type="text/javascript">
		var v = document.getElementById("video");
		function clickV(){
			if(v.paused){
				v.play();
			}else{
				v.pause();
			}
		}
		function clickBig(){
			v.width = 800;
			v.height = 800;
		}
		function clickSmall(){
			v.width = 300;
			v.height = 300;
		}
	</script>
</body>
</html>
