<!--article元素
	标签规定独立的自包含内容。-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<article>
		<header>
			<h1>极客学院</h1>
			<p>Hello 欢迎来到极客学院</p>
		</header>
		<article><!--嵌套使用-->
			<header>
				<p>作者</p>
			</header>
			<p>评论</p>
			<footer>
				time
			</footer>
		</article>
		<footer>
			<p>这是底部</p>
		</footer>
	</article>
	<!--用来表示插件-->
	<article>
		<h1>这是一个内嵌页面</h1>
		<object>
			<embed src="#" width="600" height="200"></embed>
		</object>
	</article>
</body>
</html>
