<!--具有boolean值的属性	-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="checkbox" name="" checked>
	<input type="checkbox" name="" checked="">
	<input type="checkbox" name="" checked="checked">
	<input type="checkbox" name="" checked=checked>
	<input type="checkbox" name="">
</body>
</html>
