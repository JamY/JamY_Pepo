<!-- <figure> 标签规定独立的流内容（图像、图表、照片、代码等等）。 -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!-- figure元素和figcaption元素 -->
	<figure>
		<img src="01.jpg" alt="图片">
		<img src="01.jpg" alt="图片">
		<img src="01.jpg" alt="图片">
		<figcaption>图片</figcaption>
	</figure>
	<script type="text/javascript">
		function detail_onclick(){
			var p = document.getElementById('p');
			var detail = document.getElementById('detail');
			if(detail.open){
				p.style.visibility = "hidden";
			}else{
				p.style.visibility = "visible";
			}
		}
	</script>
	<!-- details元素和summary元素 -->
	<details id="detail" onclick="detail_onclick()">
		<summary>
			速度与激情7
		</summary>
		<p id="p" style="visibility: hidden;">你好么，这是特意为保罗打造的电影，看起来很激情</p>
	</details>	
	<!-- mark元素 -->
	<p>这个一段文字。用来<mark>测试</mark>mark元素</p>
</body>
</html>
