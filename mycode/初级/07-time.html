<!--sublime 默认的是 “ctrl+shift+k” 删除当前行快捷键
	标签定义公历的时间（24 小时制）或日期，时间和时区偏移是可选的。
	该元素能够以机器可读的方式对日期和时间进行编码，这样，举例说，用户代理能够把生日提醒或排定的事件添加到用户日程表中，搜索引擎也能够生成更智能的搜索结果。-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<time datetime="2015-10-10">2015-10-10</time>
	<time datetime="2015-10-10T20:00">2015-10-10</time><!--分隔符号-->
	<time datetime="2015-10-10T20:00Z">2015-10-10</time>
	<time datetime="2015-10-10T20:00+09:00">2015-10-10</time><!--另一地区加上时差-->
	<p>我在<time datetime="2008-02-14">情人节</time>有个约会。</p>
	<article>
		<header>
			<h1>苹果</h1>
			<!--datetime: 指示 <time> 元素中的日期 / 时间是文档（或最近的前辈 <article> 元素）的发布日期-->
			<p>发布时间<time datetime="2015-10-10" pubdate>2015-10-10</time></p>
			<p>舞会时间<time datetime="2015-10-10">2015-10-10</time></p>
		</header>
	</article>
</body>
</html>
