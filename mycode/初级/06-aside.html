<!-- aside用来表示当前页面或文章的附属信息部分 -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>js入门</h1>
	</header>
<!--aside元素在article内-->
<article>
	<h1>语法</h1>
	<p>文章的正文.....</p>
	<aside>
		<h1>名词解释</h1>
		<p>语法：这是一个对语言来说很重要的内容</p>
	</aside>
</article>
<!--aside元素在article外-->
<aside>
	<nav>
		<h2>评论</h2>
		<ul>
			<li><a href="#">2015-3-10</a></li>
			<li><a href="#">大牛：真希望能好好学习</a></li>
		</ul>
	</nav>
</aside>
</body>
</html>
